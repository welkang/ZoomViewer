<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>zoom viewer demo</title>
    <link type="text/css" rel="stylesheet" href="http://dui.dooioo.com/public/css/main.css" />
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="http://dui.dooioo.com/public/js/jquery-1.4.2.min.js"></script>
    <script type="text/javascript" src="./js/zoom-viewer.js"></script>
</head>

<body>
    <div class="container">
        <br> <br> <br> <br> <br>
        <h2>zoom view 图片浏览</h2>
        <br> <br> <br>


        <h5>正常图片：</h5>
        <img src="photos/pic.png" class="js_zoomBoxTrigger" data-src="http://130.dooioo.com/images/2013/1021/6BF4064D9F874C929BAB542356ED889B.jpg_960x960.jpg" width="100">

        <h5>无法加载大图的图片：</h5>
        <img src="photos/pic2.jpg" class="js_zoomBoxTrigger" data-src="http://130dooioo.com/images/2013/1018/D20009EF8A804D649A5998F0437DBF81.jpg_960x960.jpg" width="100">

        <h5>非图片类型文件：</h5>
        <a href="javascript:;" class="js_zoomBoxTrigger" data-src="photos/css3-cheat-sheet.pdf" width="100">非图片文件</a>
    </div>

    <script type="text/javascript">
    $(function() {
        $('img.js_zoomBoxTrigger').css({
            cursor: '-webkit-zoom-in'
        });

        $('.js_zoomBoxTrigger').click(function() {
            $this = $(this);
            var zoomViewer = $(this).zoomViewer({
                'theme': 'poplayer',
                'src': $this.attr('data-src')
            });
        });

    });
    </script>
</body>

</html>
